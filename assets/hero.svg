<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 300">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#2d2d44"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="840" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative document shapes -->
  <g opacity="0.1">
    <rect x="60" y="40" width="40" height="55" rx="4" fill="#42a5f5"/>
    <rect x="740" y="50" width="40" height="55" rx="4" fill="#42a5f5"/>
    <rect x="90" y="210" width="35" height="48" rx="3" fill="#42a5f5"/>
    <rect x="715" y="200" width="35" height="48" rx="3" fill="#42a5f5"/>
  </g>
  
  <!-- Main icon - Document with magnifying glass, centered -->
  <g transform="translate(380, 55)">
    <!-- Document shape - narrower, centered -->
    <path d="M0 8 Q0 0 8 0 L50 0 L70 20 L70 64 Q70 72 62 72 L8 72 Q0 72 0 64 Z" 
          fill="none" 
          stroke="#42a5f5" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Folded corner with smooth curve -->
    <path d="M50 0 L50 12 Q50 20 58 20 L70 20" 
          fill="none" 
          stroke="#42a5f5" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Magnifying glass - centered in document -->
    <g transform="translate(29, 34)">
      <!-- Glass circle -->
      <circle cx="0" cy="0" r="14" fill="none" stroke="#42a5f5" stroke-width="5"/>
      <!-- Handle - starts from edge of circle -->
      <line x1="12" y1="12" x2="24" y2="24" stroke="#42a5f5" stroke-width="5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Extension name -->
  <text x="420" y="195" text-anchor="middle" font-family="Noto Sans Mono" font-size="36" font-weight="bold" fill="#ffffff">Markdown Preview</text>
  
  <!-- Tagline -->
  <text x="420" y="232" text-anchor="middle" font-family="Noto Sans Mono" font-size="14" fill="#b8b8d0">A reading-first experience for AI-generated documentation</text>
</svg>
